<!-- Start Single Product -->
<div class="product product__style--3">
    <div class="product__thumb">
        <a class="first__img" [routerLink]="['/','book',book.Book_Id]"><img width="270px" height="340px" src="{{book.Photo_Url}}" alt="product image"></a>
        <a class="second__img animation1" [routerLink]="['/','book',book.Book_Id]"><img src="http://demo.devitems.com/boighor-v3/images/books/2.jpg" alt="product image"></a>

    </div>
    <div class="product__content content--center">
        <h4><a>{{book.Title}}</a></h4>
        <ul class="prize d-flex">
            <li>{{book.Author_Name}}</li>

        </ul>
        <div class="action">
            <div class="actions_inner">
                <ul class="add_to_links">
                    <li><a class="cart" href="cart.html"><i class="bi bi-shopping-bag4"></i></a>
                    </li>
                    <li><a title="I Have This" class="wishlist" href="wishlist.html"><i
                                                class="bi bi-shopping-cart-full"></i></a></li>
                    <li>
                        <a title="I Want This" class="compare" href="#"><i class="bi bi-heart-beat"></i></a></li>
                    <li (click)="openModalPreview()">
                        <a title="Quick View" class="quickview modal-view detail-link" href="#productmodal">
                            <i class="bi bi-search"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <jw-modal id="{{book.Book_Id}}Modal">
            <app-book-overview [book]="book"></app-book-overview>
        </jw-modal>
        <div class="product__hover--content">
            <ul class="rating d-flex">
                <li class="on"><i class="fa fa-star-o"></i></li>
                <li class="on"><i class="fa fa-star-o"></i></li>
                <li class="on"><i class="fa fa-star-o"></i></li>
                <li><i class="fa fa-star-o"></i></li>
                <li><i class="fa fa-star-o"></i></li>
            </ul>
        </div>
    </div>
</div>
