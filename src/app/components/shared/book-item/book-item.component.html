<!-- Start Single Product -->
<div class="product product__style--3">
    <div class="product__thumb">
        <a class="first__img" href="single-product.html"><img width="270px" height="340px" src="{{book.Photo_Url}}" alt="product image"></a>
        <a class="second__img animation1" href="single-product.html"><img src="http://demo.devitems.com/boighor-v3/images/books/2.jpg" alt="product image"></a>

    </div>
    <div class="product__content content--center">
        <h4><a>{{book.Title}}</a></h4>
        <ul class="prize d-flex">
            <li>{{book.Author_Name}}</li>

        </ul>
        <div class="action">
            <div class="actions_inner">
                <ul class="add_to_links">
                    <li><a class="cart" href="cart.html"><i class="bi bi-shopping-bag4"></i></a>
                    </li>
                    <li><a class="wishlist" href="wishlist.html"><i
                                                class="bi bi-shopping-cart-full"></i></a></li>

                                                class="bi bi-search"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="product__hover--content">
            <ul class="rating d-flex">
                <li class="on"><i class="fa fa-star-o"></i></li>
                <li class="on"><i class="fa fa-star-o"></i></li>
                <li class="on"><i class="fa fa-star-o"></i></li>
                <li><i class="fa fa-star-o"></i></li>
                <li><i class="fa fa-star-o"></i></li>
            </ul>
        </div>
    </div>
