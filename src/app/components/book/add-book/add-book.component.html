<div id="quickview-wrapper">
    <!-- Modal -->
    <div class="modal fade" id="productmodal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal__container" role="document">
            <div class="modal-content">
                <div class="modal-header modal__header">
                    <h1>ADD Book</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="modal-product">
                        <form #Add_Book_Form action="#" class="modal-product">
                            <!-- Start product images -->
                            <div class="product-images add_book__form__product_Image">
                                <div class="main-image images">
                                    <img alt="big images" src="assets/images/product/big-img/1.jpg" width="342px" height="500px">
                                    <input type="file" name="image_location" id="image_location" placeholder="Choose Image">
                                </div>
                            </div>
                            <!-- end product images -->
                            <div class="product-info add_book__form__product_Info">
                                <div class="my__account__wrapper">

                                    <div class="account__form add_book__form">
                                        <div class="input__box">
                                            <ng-autocomplete [data]="data" [searchKeyword]="keyword" (selected)='selectEvent($event)' (inputChanged)='onChangeSearch($event)' (inputFocused)='onFocused($event)' [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate">
                                            </ng-autocomplete>

                                            <ng-template #itemTemplate let-item>
                                                <a [innerHTML]="item.name"></a>
                                            </ng-template>

                                            <ng-template #notFoundTemplate let-notFound>
                                                <div [innerHTML]="notFound"></div>
                                            </ng-template>
                                        </div>
                                        <br>
                                        <div class="input__box">
                                            <label>Title<span>*</span></label>
                                            <input type="text" placeholder="Enter Title ">
                                        </div>
                                        <div class="input__box">
                                            <label>Author Name<span>*</span></label>
                                            <input type="text" placeholder="Enter Author Name">
                                        </div>
                                        <div class="input__box">
                                            <label>Description<span>*</span></label>
                                            <textarea rows="4" cols="75" name="description" placeholder="Enter Descritipn of book"></textarea>
                                        </div>
                                        <label class="label-for-checkbox">
                                            <input id="want_book" class="input-checkbox" name="want" value="want" type="radio">
                                            <span>  I Want this book</span>
                                        </label>
                                        <br>

                                        <label class="label-for-checkbox">
                                            <input id="heve_book" class="input-checkbox" name="want" value="have" type="radio">
                                            <span>  I have this book</span>
                                        </label>
                                        <br>
                                        <div class="form__btn">
                                            <button>Add</button>
                                        </div>
                                    </div>
                                    <!-- </form> -->
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
